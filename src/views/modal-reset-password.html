<div class="modal fade" id="reset-password-modal" tabindex="-1" aria-labelledby="reset-password-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reset-password-modal-label">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reset-password-form">
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" required>
            <label for="password2">Confirm Password</label>
            <div class="invalid-feedback">
              Passwords do not match
            </div>
          </div>
      
          <button class="w-100 btn btn-lg btn-danger mt-3" type="submit">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
