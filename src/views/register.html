{% extends "navbar.html" %}

{% block body %}

    
<main style="width: 100%; max-width: 600px; padding: 15px; margin: auto;">
  <form id="registration-form" onsubmit="return validateForm();"
      hx-post="/register/{{ registrationId }}" hx-ext="json-enc" hx-target="body">
    <h1 class="h3 mb-3 fw-normal">Pinpoint Registration</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="username" pattern="[A-Za-z0-9]+" required>
      <label for="username">Username (Alphanumeric Only)</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" oninput="checkPasswordsMatch(this)" required>
      <label for="password2">Confirm Password</label>
      <div class="invalid-feedback">
        Passwords do not match
      </div>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</button>
  </form>
</main>

{% endblock %}

{% block scripts %}
<script src="/javascripts/htmx.min.js"></script>
<script src="/javascripts/json-enc.js"></script>
<script src="/javascripts/register.js"></script>
{% endblock %}
