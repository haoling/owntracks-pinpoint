{% extends "navbar.html" %}

{% block body %}
<h2>Registration Links</h2>
<table id="registration-table" class="table table-striped table-hover table-responsive align-middle">
  <thead>
    <tr>
      <th scope="col">URL</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="registration-table-body">
    {% include "admin-registrations.html" %}
  </tbody>
</table>
<button hx-get="/admin/generate-registration" hx-target="#registration-table-body" class="btn btn-primary">Generate</button>
<h2 class="pt-4">Users</h2>
<table id="user-table" class="table table-striped table-hover table-responsive align-middle">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Devices</th>
      <th scope="col">Friends</th>
      <th scope="col">Groups</th>
      <th scope="col">Manage</th>
    </tr>
  </thead>
  <tbody id="user-table-body">
    {% include "admin-users.html" %}
  </tbody>
</table>
{% endblock %}

{% block scripts %}
<script src="javascripts/util.js"></script>
<script src="javascripts/htmx.min.js"></script>
{% endblock %}
